<!DOCTYPE html>
<html>
  <head>
    <title>Starbucks Locator around LA</title>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1200px-Starbucks_Corporation_Logo_2011.svg.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    />
    <script src="js/store-data.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div id="map"></div>
    <div class="title">Store Locator</div>
    <div class="search-container">
      <div class="search">
        <input id="zip-code-input" type="text" placeholder="Enter zip" />
        <i class="fas fa-search" onclick="searchStores()"></i>
      </div>
    </div>
    <div class="stores-list-container">
      <div class="stores-list" id="style-3"></div>
    </div>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQwpIZijNSIg8UKTWZYzZHZvonF_GUE5M&callback=initMap"
    ></script>
  </body>
</html>
